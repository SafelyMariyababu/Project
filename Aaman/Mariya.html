<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Mariya.css">
    <link rel="icon" type="image/png"   width="40px" height="40px" href="images/icon-dice.svg">
    <title>Advice Generator App</title>
    <script src="Mariya.js" defer></script>
</head>
<body>
    <div class="advice-card">

                    <img src="images/icon-dice.svg" alt="dice">

        </div>
    </div>

</html>
